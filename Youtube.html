<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="youtube.css">
    <script src="https://kit.fontawesome.com/b0a31decd1.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <title>Youtube</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span><a href="#">Youtube</a></span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--video player-->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!--video info box-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtag">
                <li>#Limdong</li>
                <li>#Coding</li>
                <li>#Soldier</li>
            </ul>
            <div class="tittleandbutton">
                <span class="tittle">
                    유튜브 홈페이지 만들기: 드림코딩 유튜브 보면서 홈페이지 만드는 중이다.
                </span>
                <button class="morebutton">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="view">
                <span>1M view 1 month ago</span>
            </div>
        </div>


        <ul class="action">
            <li><button><i class="fas fa-thumbs-up"></i><span>1M</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-paper-plane"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fas fa-flag"></i><span>Report</span></button></li>
        </ul>


        <div class="channal">
            <div class="data">
                <img src="image/member1.jpg">
                <span>코딩하는 임동</span>
                <span>1M subscribe</span>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>


    <section class="UpNext">
        <span>Up Next</span>
    </section>
</body>
</html>
