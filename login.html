<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="back">
    <fieldset class="upper">
        <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label>아이디</label>
                    <input type="text" input id="id">
                </li>
                <li>
                    <label>비밀번호</label>
                    <input type="password" input id="password">
                </li>
                <li>
                    <label>비밀번호 확인</label>
                    <input type="password" input id="password">
                </li>
                <li>
                    <label>회원 등급</label>
                    <input type="text" readonly value="준회원" id=level>
                </li>
            </ul>
    </fieldset>
    <fieldset class="lower">
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label>이름</label>
                <input type="text" id="name" value="5자미만 공백없이">
            </li>
            <li>
                <label>메일 주소</label>
                <input type="text" id="mail" value="abcd@domain.com">
            </li>
            <li>
                <label>연락처</label>
                <input type="text" id="num">
            </li>
        </ul>
    </fieldset>
    <fieldset class="sub">
            <button type="submit" id="but">제출</button>
    </fieldset>
    </form>
</body>
</html>
