<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li, a {
            list-style: none;
            text-decoration: none;
        }

        header {
            width: 100%;
            border-bottom: 1px solid gray;
        }

        .inner {
            display: flex;
        }

        .a{
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <h1><a href="#">Limdong</a></h1>

            <div class="a">
                <ul>
                    <li>home</li>
                    <li>facebook</li>
                    <li>instagram</li>
                    <li>youtube</li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
