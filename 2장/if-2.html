<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        //짝수 검사하는 프로그램
        var value = window.prompt("숫자를 입력해주세요.")

        //prompt에서 받은 value 값은 string 타입이다. 
        //아래 코드는 정수로 바꿔주는 코드임.
        value = parseInt(value);

        if(value % 2 == 0){
            alert("입력한 값은 짝수입니다.");
        }
        else{
            alert("입력한 값은 홀수입니다.");
        }
    </script>
</body>
</html>
